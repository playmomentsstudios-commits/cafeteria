<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Cliente ‚Äî Card√°pio Digital</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#fffdf2;
      --card:#ffffff;
      --line:#f1e7bf;
      --text:#111827;
      --muted:#6b7280;
      --brand:#ffcc00;
      --brand2:#ffb100;
      --shadow: 0 16px 40px rgba(17,24,39,.10);
      --radius: 18px;
      --radius2: 14px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace;
      --red:#ef4444;
      --green:#22c55e;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(900px 500px at 10% 0%, rgba(255,204,0,.18), transparent 60%),
        radial-gradient(800px 460px at 90% 10%, rgba(255,177,0,.16), transparent 60%),
        linear-gradient(180deg, #fffdf2, #fff8dc);
      min-height:100vh;
      padding: 14px 12px 70px;
    }
    .wrap{max-width: 1180px; margin:0 auto;}
    .hidden{display:none!important}

    .btn{
      cursor:pointer;
      border:0;
      border-radius: 14px;
      padding: 11px 12px;
      font-weight: 950;
      background:#fff;
      border: 1px solid var(--line);
      box-shadow: 0 10px 25px rgba(17,24,39,.06);
      display:inline-flex;
      align-items:center;
      gap:10px;
      transition: transform .12s ease;
      white-space:nowrap;
    }
    .btn:active{transform: translateY(1px)}
    .btn.brand{
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      border-color: rgba(0,0,0,.06);
    }
    .btn.danger{background: var(--red); color:#fff; border-color: rgba(0,0,0,.06);}
    .btn.small{padding: 9px 10px; border-radius: 12px; font-size: 13px;}

    .appbar{
      position: sticky;
      top: 10px;
      z-index: 20;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 12px 14px;
      border-radius: var(--radius);
      background: rgba(255,255,255,.72);
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      margin-bottom: 12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; min-width:0;
    }
    .brand img{
      width: 44px; height: 44px; object-fit: contain;
      border-radius: 12px; border:1px solid var(--line); background:#fff; padding: 6px;
    }
    .brandTxt{min-width:0}
    .brandTxt .t{font-weight: 950; line-height:1.1}
    .brandTxt .s{font-size: 12.5px; color: var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}

    .card{
      background: rgba(255,255,255,.85);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
    }

    label{display:block; font-weight: 900; font-size: 12.5px; margin: 10px 0 6px; color:#374151;}
    input{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      outline: 0;
      font-size: 14px;
      background:#fff;
    }
    input:focus{
      border-color: rgba(255,177,0,.9);
      box-shadow: 0 0 0 4px rgba(255,177,0,.16);
    }
    .msg{margin-top: 10px; font-weight: 900; font-size: 13px;}
    .msg.err{color:#b91c1c}
    .msg.ok{color:#065f46}

    .tabs{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      padding: 8px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background:#fff;
      margin-bottom: 12px;
    }
    .tab{
      cursor:pointer;
      border: 1px solid transparent;
      background: transparent;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 950;
      color: #374151;
    }
    .tab.active{
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      border-color: rgba(0,0,0,.06);
      color: #111827;
    }

    .list{display:flex; flex-direction:column; gap: 10px;}
    .rowItem{
      background:#fff;
      border: 1px solid var(--line);
      border-radius: var(--radius2);
      box-shadow: 0 12px 28px rgba(17,24,39,.06);
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      min-width:0;
    }
    .rowMain{min-width:0}
    .rowTitle{font-weight: 950; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
    .rowMeta{margin-top:4px; color: var(--muted); font-size: 12.5px; display:flex; gap: 10px; flex-wrap:wrap;}
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background:#fff;
      font-size: 12px;
      font-weight: 950;
      color:#374151;
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="appbar">
    <div class="brand">
      <img src="../logo.png" alt="Logo" />
      <div class="brandTxt">
        <div class="t">Painel do Cliente</div>
        <div class="s" id="who">‚Äî</div>
      </div>
    </div>
    <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap">
      <a class="btn" href="../" target="_blank">üè† Home</a>
      <button class="btn danger hidden" id="btnLogout">Sair</button>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="loginCard" class="card">
    <div style="font-weight:950; font-size:16px">Login</div>
    <div style="color:var(--muted); font-size:12.5px; margin-top:4px">Use email/senha ou Google.</div>

    <label>Email</label>
    <input id="email" placeholder="cliente@email.com" autocomplete="email"/>

    <label>Senha</label>
    <input id="pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password"/>

    <div style="display:flex; gap:10px; margin-top:12px; flex-wrap:wrap">
      <button class="btn brand" id="btnLogin">Entrar</button>
      <button class="btn" id="btnGoogle">Entrar com Google</button>
    </div>

    <div id="loginMsg" class="msg"></div>
  </div>

  <!-- APP -->
  <div id="appCard" class="hidden">
    <div class="tabs">
      <button class="tab active" data-tab="categorias">Categorias</button>
      <button class="tab" data-tab="produtos">Produtos</button>
    </div>

    <div id="tab-categorias" class="card">
      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between; margin-bottom:10px;">
        <div style="min-width:240px; flex:1">
          <label style="margin:0 0 6px">Buscar</label>
          <input id="qCats" placeholder="nome..." />
        </div>
        <button class="btn brand" id="btnNovaCat">‚ûï Nova</button>
        <button class="btn" id="btnReloadCats">üîÑ</button>
      </div>
      <div class="list" id="listCats"></div>
    </div>

    <div id="tab-produtos" class="card hidden">
      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between; margin-bottom:10px;">
        <div style="min-width:240px; flex:1">
          <label style="margin:0 0 6px">Buscar</label>
          <input id="qProds" placeholder="nome ou descri√ß√£o..." />
        </div>
        <button class="btn brand" id="btnNovoProd">‚ûï Novo</button>
        <button class="btn" id="btnReloadProds">üîÑ</button>
      </div>
      <div class="list" id="listProds"></div>
    </div>
  </div>

</div>

<script>
/* ================================
   SUPABASE
================================= */
const SUPABASE_URL = "https://rgsnmxspyywwouhcdwkj.supabase.co";
const SUPABASE_KEY = "sb_publishable_nHPsCV3y79FgexEMAeANWQ_P6jWRDd1";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
  auth: { persistSession:true, autoRefreshToken:true, detectSessionInUrl:true }
});

const el = (id)=>document.getElementById(id);
const esc = (s)=>String(s??"").replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]));

async function withRetry(fn, tries=3){
  let last;
  for (let i=0;i<tries;i++){
    try { return await fn(); }
    catch(e){ last=e; await new Promise(r=>setTimeout(r, 350*(i+1))); }
  }
  throw last;
}

function setMsg(node, text, ok=false){
  node.className = "msg " + (ok ? "ok" : "err");
  node.textContent = text || "";
}

/* ================================
   UI
================================= */
function showLogin(){
  el("loginCard").classList.remove("hidden");
  el("appCard").classList.add("hidden");
  el("btnLogout").classList.add("hidden");
}
function showApp(email){
  el("loginCard").classList.add("hidden");
  el("appCard").classList.remove("hidden");
  el("btnLogout").classList.remove("hidden");
  el("who").textContent = email ? ("Conta: " + email) : "Logado";
}

document.querySelectorAll(".tab").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    const t = b.dataset.tab;
    el("tab-categorias").classList.toggle("hidden", t!=="categorias");
    el("tab-produtos").classList.toggle("hidden", t!=="produtos");
  };
});

/* ================================
   LOGIN
================================= */
el("btnLogin").onclick = async ()=>{
  try{
    setMsg(el("loginMsg"), "Entrando...");
    const email = (el("email").value||"").trim();
    const pass  = el("pass").value;
    const { error } = await sb.auth.signInWithPassword({ email, password: pass });
    if (error) throw error;
  }catch(err){
    console.error(err);
    setMsg(el("loginMsg"), "Invalid login credentials (usu√°rio n√£o existe ou senha errada).", false);
  }
};

el("btnGoogle").onclick = async ()=>{
  try{
    setMsg(el("loginMsg"), "Abrindo Google...");
    const { error } = await sb.auth.signInWithOAuth({
      provider:"google",
      options:{ redirectTo: window.location.href }
    });
    if (error) throw error;
  }catch(err){
    console.error(err);
    setMsg(el("loginMsg"), "Erro no Google: " + (err.message||err), false);
  }
};

el("btnLogout").onclick = async ()=>{
  await sb.auth.signOut();
  showLogin();
};

/* ================================
   DATA (RLS)
================================= */
let cats=[], prods=[];
async function loadCats(){
  const q=(el("qCats").value||"").toLowerCase().trim();
  try{
    const { data, error } = await withRetry(()=>sb.from("categorias").select("*").order("ordem",{ascending:true}));
    if (error) throw error;
    cats = (data||[]);
    const list = q ? cats.filter(c=>(c.nome||"").toLowerCase().includes(q)) : cats;
    el("listCats").innerHTML = list.length ? list.map(c=>`
      <div class="rowItem">
        <div class="rowMain">
          <div class="rowTitle">${esc(c.nome||"‚Äî")}</div>
          <div class="rowMeta">
            <span class="badge">ordem: <span style="font-family:var(--mono)">${esc(c.ordem??0)}</span></span>
            <span class="badge">${c.ativo ? "Ativo" : "Inativo"}</span>
          </div>
        </div>
        <span class="badge">id: <span style="font-family:var(--mono)">${esc(c.id)}</span></span>
      </div>
    `).join("") : `<div style="color:#6b7280">Nenhuma categoria.</div>`;
  }catch(e){
    console.error(e);
    el("listCats").innerHTML = `<div style="color:#6b7280">Erro ao carregar categorias (RLS/associa√ß√£o do usu√°rio).</div>`;
  }
}
async function loadProds(){
  const q=(el("qProds").value||"").toLowerCase().trim();
  try{
    const { data, error } = await withRetry(()=>sb.from("produtos").select("*").order("ordem",{ascending:true}));
    if (error) throw error;
    prods = (data||[]);
    const list = q ? prods.filter(p=>(p.nome||"").toLowerCase().includes(q)||(p.descricao||"").toLowerCase().includes(q)) : prods;
    el("listProds").innerHTML = list.length ? list.map(p=>{
      const img = p.imagem_url || p.imagem || "";
      return `
        <div class="rowItem">
          <div class="rowMain">
            <div class="rowTitle">${esc(p.nome||"‚Äî")}</div>
            <div class="rowMeta">
              <span class="badge">pre√ßo: <span style="font-family:var(--mono)">${Number(p.preco||0).toFixed(2)}</span></span>
              <span class="badge">cat: <span style="font-family:var(--mono)">${esc(p.categoria_id||"-")}</span></span>
              <span class="badge">img: ${img ? "sim" : "n√£o"}</span>
              <span class="badge">${p.ativo ? "Ativo" : "Inativo"}</span>
            </div>
          </div>
          <span class="badge">id: <span style="font-family:var(--mono)">${esc(p.id)}</span></span>
        </div>
      `;
    }).join("") : `<div style="color:#6b7280">Nenhum produto.</div>`;
  }catch(e){
    console.error(e);
    el("listProds").innerHTML = `<div style="color:#6b7280">Erro ao carregar produtos (RLS/associa√ß√£o do usu√°rio).</div>`;
  }
}

el("btnReloadCats").onclick = loadCats;
el("btnReloadProds").onclick = loadProds;
el("qCats").addEventListener("input", loadCats);
el("qProds").addEventListener("input", loadProds);

/* ================================
   INIT SESSION
================================= */
sb.auth.onAuthStateChange(async (evt, session)=>{
  if (session){
    showApp(session.user?.email);
    await loadCats();
    await loadProds();
  }else{
    showLogin();
  }
});

(async function init(){
  const { data } = await sb.auth.getSession();
  if (data?.session){
    showApp(data.session.user?.email);
    await loadCats(); await loadProds();
  }else{
    showLogin();
  }
})();
</script>
</body>
</html>
