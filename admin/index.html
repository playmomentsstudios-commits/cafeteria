<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin – Cardápio Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS v2 (OBRIGATÓRIO) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f3a5f;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
    }
    h2 {
      margin-top: 30px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }
    button {
      background: #1f3a5f;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .erro {
      background: #ffd6d6;
      color: #900;
      padding: 10px;
      margin-top: 10px;
    }
    .ok {
      background: #d6ffd6;
      color: #060;
      padding: 10px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<header>
  <h1>Painel Admin – Cardápio Digital</h1>
</header>

<main>

  <!-- LOGIN -->
  <section id="login">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginSenha" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <div id="loginMsg"></div>
  </section>

  <!-- ADMIN -->
  <section id="admin" class="hidden">

    <p><b>Status:</b> Logado</p>
    <button onclick="logout()">Sair</button>

    <!-- CLIENTE -->
    <h2>Cadastrar Cliente</h2>
    <input id="cliNome" placeholder="Nome do negócio" />
    <input id="cliSlug" placeholder="Slug (ex: cafeteria)" />
    <input id="cliWhats" placeholder="WhatsApp (55999999999)" />
    <button onclick="salvarCliente()">Salvar Cliente</button>
    <div id="msgCliente"></div>

    <!-- CATEGORIA -->
    <h2>Cadastrar Categoria</h2>
    <select id="catCliente"></select>
    <input id="catNome" placeholder="Nome da categoria" />
    <input id="catOrdem" placeholder="Ordem (ex: 1)" type="number" />
    <button onclick="salvarCategoria()">Salvar Categoria</button>
    <div id="msgCategoria"></div>

    <!-- PRODUTO -->
    <h2>Cadastrar Produto</h2>
    <select id="prodCliente" onchange="carregarCategoriasProduto()"></select>
    <select id="prodCategoria"></select>
    <input id="prodNome" placeholder="Nome do produto" />
    <input id="prodDesc" placeholder="Descrição" />
    <input id="prodPreco" placeholder="Preço (12.50)" type="number" step="0.01" />
    <input id="prodImg" placeholder="URL da imagem (opcional)" />
    <button onclick="salvarProduto()">Salvar Produto</button>
    <div id="msgProduto"></div>

  </section>

</main>

<script>
/* ===============================
   SUPABASE CONFIG
================================ */
const SUPABASE_URL = "https://rgsnmxspyyywouhcdwkj.supabase.co";
const SUPABASE_KEY = "sb_publishable_nHPsCV3y79FgexEMAeANWQ_P6jWRDd1";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

/* ===============================
   AUTH
================================ */
async function login() {
  const email = loginEmail.value;
  const password = loginSenha.value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    loginMsg.innerHTML = `<div class="erro">${error.message}</div>`;
  }
}

async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}

supabaseClient.auth.onAuthStateChange((_, session) => {
  if (session) {
    login.classList.add("hidden");
    admin.classList.remove("hidden");
    carregarClientes();
  }
});

/* ===============================
   CLIENTES
================================ */
async function salvarCliente() {
  const { error } = await supabaseClient
    .from("clientes")
    .insert({
      nome: cliNome.value,
      slug: cliSlug.value,
      whatsapp: cliWhats.value
    });

  msgCliente.innerHTML = error
    ? `<div class="erro">${error.message}</div>`
    : `<div class="ok">Cliente salvo</div>`;

  carregarClientes();
}

async function carregarClientes() {
  const { data } = await supabaseClient.from("clientes").select("*");

  [catCliente, prodCliente].forEach(sel => {
    sel.innerHTML = "<option value=''>Selecione</option>";
    data.forEach(c => {
      sel.innerHTML += `<option value="${c.slug}">${c.nome}</option>`;
    });
  });
}

/* ===============================
   CATEGORIAS
================================ */
async function salvarCategoria() {
  const { error } = await supabaseClient
    .from("categorias")
    .insert({
      cliente_slug: catCliente.value,
      nome: catNome.value,
      ordem: Number(catOrdem.value),
      ativo: true
    });

  msgCategoria.innerHTML = error
    ? `<div class="erro">${error.message}</div>`
    : `<div class="ok">Categoria salva</div>`;
}

async function carregarCategoriasProduto() {
  const slug = prodCliente.value;
  const { data } = await supabaseClient
    .from("categorias")
    .select("*")
    .eq("cliente_slug", slug);

  prodCategoria.innerHTML = "<option value=''>Selecione</option>";
  data.forEach(c => {
    prodCategoria.innerHTML += `<option value="${c.id}">${c.nome}</option>`;
  });
}

/* ===============================
   PRODUTOS
================================ */
async function salvarProduto() {
  const { error } = await supabaseClient
    .from("produtos")
    .insert({
      cliente_slug: prodCliente.value,
      categoria_id: prodCategoria.value,
      nome: prodNome.value,
      descricao: prodDesc.value,
      preco: Number(prodPreco.value),
      imagem: prodImg.value,
      ativo: true
    });

  msgProduto.innerHTML = error
    ? `<div class="erro">${error.message}</div>`
    : `<div class="ok">Produto salvo</div>`;
}
</script>

</body>
</html>
