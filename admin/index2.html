<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Alfa ‚Ä¢ Card√°pio</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#0b1220;
      --card:#111a2b;
      --card2:#0f1726;
      --line:rgba(255,255,255,.12);
      --text:#f7f7fb;
      --muted:rgba(247,247,251,.7);

      --y:#ffd24a;
      --y2:#ffbb1a;

      --ok:#1dd6a4;
      --danger:#ff5a67;
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 0%, rgba(255,210,74,.18), transparent 55%),
        radial-gradient(900px 600px at 80% 10%, rgba(255,187,26,.14), transparent 55%),
        linear-gradient(180deg, #070b14, var(--bg));
      padding:18px 14px 90px;
    }
    .wrap{max-width:1200px;margin:0 auto}

    .top{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:14px 16px;border-radius:22px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line); box-shadow:var(--shadow);
      backdrop-filter: blur(12px);
    }
    .brand{display:flex;align-items:center;gap:12px;min-width:0}
    .logo{
      width:46px;height:46px;border-radius:16px;overflow:hidden;
      background:rgba(255,255,255,.06);border:1px solid var(--line);
      display:flex;align-items:center;justify-content:center;
    }
    .logo img{width:100%;height:100%;object-fit:cover}
    .brand h1{margin:0;font-size:16px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .brand p{margin:4px 0 0;color:var(--muted);font-size:12px}

    .btn{
      border:none;cursor:pointer;
      padding:10px 12px;border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      color:var(--text);
      font-weight:800;
      display:inline-flex;align-items:center;gap:8px;
    }
    .btn.y{background:linear-gradient(135deg,var(--y),var(--y2)); color:#201400; border-color:rgba(0,0,0,.08)}
    .btn.ghost{background:transparent}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:14px}
    .card{
      border-radius:22px;padding:16px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      backdrop-filter: blur(12px);
    }
    .h{margin:0 0 10px;font-size:14px}
    .sub{color:var(--muted);font-size:12px;margin:0 0 12px}

    .row{display:flex;gap:10px;flex-wrap:wrap}
    .field{flex:1;min-width:190px}
    label{display:block;font-size:12px;color:var(--muted);margin:0 0 6px}
    input,select{
      width:100%;
      padding:11px 12px;border-radius:14px;
      background:rgba(0,0,0,.25);
      border:1px solid var(--line);
      color:var(--text);
      outline:none;
    }
    input:focus,select:focus{border-color:rgba(255,210,74,.55)}

    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin-top:14px}
    .tab{
      padding:10px 12px;border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      color:var(--muted);font-weight:900;
      cursor:pointer;
    }
    .tab.active{background:rgba(255,210,74,.18); color:var(--text); border-color:rgba(255,210,74,.45)}

    .toolbar{
      display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;
      margin:12px 0 0;
    }
    .toolbar input{max-width:360px}

    /* GRID 4 */
    .grid4{
      display:grid;
      grid-template-columns:repeat(4,minmax(0,1fr));
      gap:12px;margin-top:12px;
    }
    .item{
      border-radius:18px;padding:12px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--line);
      display:flex;flex-direction:column;gap:10px;
      min-height:160px;
    }
    .itemTop{display:flex;align-items:flex-start;justify-content:space-between;gap:8px}
    .ttl{font-weight:900;line-height:1.15}
    .meta{color:var(--muted);font-size:12px}
    .pill{
      display:inline-flex;align-items:center;gap:6px;
      padding:6px 9px;border-radius:999px;
      font-weight:900;font-size:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
    }
    .pill.ok{background:rgba(29,214,164,.14); border-color:rgba(29,214,164,.35)}
    .pill.off{opacity:.65}
    .menuWrap{position:relative}
    .kebab{
      width:38px;height:38px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      cursor:pointer;
      font-weight:900;
    }
    .menu{
      position:absolute;right:0;top:44px;z-index:20;
      min-width:180px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#0b1220;
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      overflow:hidden;
      display:none;
    }
    .menu button{
      width:100%;
      text-align:left;
      padding:10px 12px;
      border:none;
      background:transparent;
      color:var(--text);
      cursor:pointer;
      font-weight:800;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .menu button:hover{background:rgba(255,255,255,.06)}
    .menu button.danger{color:#ff7b86}

    .msg{
      margin-top:12px;padding:12px;border-radius:14px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.20);
      color:var(--muted);
      font-size:13px;
    }
    .msg.err{border-color:rgba(255,90,103,.45); color:#ffd0d5}
    .msg.ok{border-color:rgba(29,214,164,.40); color:#c9fff0}

    /* LOGIN SCREEN */
    .loginFull{
      min-height: calc(100vh - 36px);
      display:flex;align-items:center;justify-content:center;
    }
    .loginCard{
      width:min(420px,100%);
      border-radius:24px;
      padding:20px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      backdrop-filter: blur(12px);
      text-align:center;
    }
    .loginLogo{
      width:64px;height:64px;border-radius:20px;
      margin:0 auto 12px;
      overflow:hidden;border:1px solid var(--line);
      background:rgba(255,255,255,.06);
    }
    .loginLogo img{width:100%;height:100%;object-fit:cover}
    .loginCard h2{margin:8px 0 0}
    .loginCard p{margin:6px 0 14px;color:var(--muted);font-size:13px}

    @media (max-width:1050px){ .grid4{grid-template-columns:repeat(2,minmax(0,1fr))} }
    @media (max-width:720px){
      .grid2{grid-template-columns:1fr}
      .grid4{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
<div class="wrap" id="app" style="display:none">

  <div class="top">
    <div class="brand">
      <div class="logo"><img src="../logo.png" onerror="this.style.display='none';this.parentElement.textContent='ADM'"></div>
      <div style="min-width:0">
        <h1>Admin Alfa</h1>
        <p>Gerencie clientes, categorias e produtos.</p>
      </div>
    </div>
    <div class="row">
      <button class="btn ghost" id="btnReload">üîÑ Recarregar</button>
      <button class="btn y" id="btnSair">üö™ Sair</button>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="clientes">Clientes</button>
    <button class="tab" data-tab="categorias">Categorias</button>
    <button class="tab" data-tab="produtos">Produtos</button>
    <button class="tab" data-tab="cadastros">Cadastros</button>
  </div>

  <div class="grid2">
    <div class="card">
      <h3 class="h">Criar Cliente</h3>
      <p class="sub">Cria a loja + (opcional) cria login do cliente no Supabase Auth.</p>

      <div class="row">
        <div class="field">
          <label>Nome</label>
          <input id="c_nome" placeholder="Ex: Padaria do Z√©" />
        </div>
        <div class="field">
          <label>Slug</label>
          <input id="c_slug" placeholder="ex: padaria-do-ze" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>WhatsApp</label>
          <input id="c_whats" placeholder="6299..." />
        </div>
        <div class="field">
          <label>Tipo de neg√≥cio</label>
          <select id="c_tipo">
            <option value="">Selecione‚Ä¶</option>
            <option>Restaurante</option>
            <option>Mercado</option>
            <option>Padaria</option>
            <option>Lanchonete</option>
            <option>Farm√°cia</option>
            <option>Petshop</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Logo URL (opcional)</label>
          <input id="c_logo" placeholder="https://.../logo.png" />
        </div>
        <div class="field">
          <label>Status</label>
          <select id="c_ativo">
            <option value="true">Ativo</option>
            <option value="false">Inativo</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Email do cliente (opcional)</label>
          <input id="c_email" placeholder="cliente@dominio.com" />
        </div>
        <div class="field">
          <label>Senha do cliente (opcional)</label>
          <input id="c_senha" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        </div>
      </div>

      <div class="row" style="margin-top:10px">
        <button class="btn y" id="btnCriarCliente">‚ûï Criar cliente</button>
      </div>

      <div id="msg" class="msg" style="display:none"></div>
    </div>

    <div class="card">
      <h3 class="h">Cadastros</h3>
      <p class="sub">Selecione um cliente e cadastre categorias/produtos com seguran√ßa.</p>

      <div class="row">
        <div class="field">
          <label>Cliente selecionado</label>
          <select id="selCliente"></select>
        </div>
        <div class="field">
          <label>Categoria (para produto)</label>
          <select id="selCategoria"></select>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Nova categoria</label>
          <input id="cat_nome" placeholder="Ex: Bebidas" />
        </div>
        <div class="field">
          <label>Ordem</label>
          <input id="cat_ordem" type="number" value="0" />
        </div>
      </div>

      <div class="row">
        <button class="btn y" id="btnCriarCategoria">üìÅ Criar categoria</button>
      </div>

      <hr style="border:none;border-top:1px solid rgba(255,255,255,.08);margin:14px 0">

      <div class="row">
        <div class="field">
          <label>Produto</label>
          <input id="p_nome" placeholder="Ex: P√£o de queijo" />
        </div>
        <div class="field">
          <label>Pre√ßo</label>
          <input id="p_preco" type="number" step="0.01" value="0" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Descri√ß√£o</label>
          <input id="p_desc" placeholder="opcional..." />
        </div>
        <div class="field">
          <label>Imagem URL (opcional)</label>
          <input id="p_img" placeholder="https://.../foto.jpg" />
        </div>
      </div>

      <div class="row">
        <button class="btn y" id="btnCriarProduto">üßæ Criar produto</button>
      </div>
    </div>
  </div>

  <div class="card" style="margin-top:14px">
    <div class="toolbar">
      <div>
        <h3 class="h" id="listTitle">Clientes</h3>
        <p class="sub" id="listSub">Grid 4 colunas</p>
      </div>
      <input id="search" placeholder="Buscar..." />
    </div>
    <div class="grid4" id="list"></div>
  </div>

</div>

<!-- LOGIN -->
<div class="loginFull" id="login">
  <div class="loginCard">
    <div class="loginLogo"><img src="../logo.png" onerror="this.style.display='none';this.parentElement.textContent='ADM'"></div>
    <h2>Entrar</h2>
    <p>Email/senha do Supabase Auth ou Google.</p>

    <div style="text-align:left;margin-top:10px">
      <label>Email</label>
      <input id="email" placeholder="seu@email.com" />
      <div style="height:10px"></div>
      <label>Senha</label>
      <input id="senha" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
    </div>

    <div class="row" style="justify-content:center;margin-top:14px">
      <button class="btn y" id="btnLogin">üîí Entrar</button>
      <button class="btn" id="btnGoogle">üü¶ Entrar com Google</button>
    </div>

    <div id="loginMsg" class="msg err" style="display:none;margin-top:12px"></div>
  </div>
</div>

<script>
  // ====== CONFIG ======
  const SUPABASE_URL = "https://rgsnmxspyywwouhcdwkj.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_nHPsCV3y79FgexEMAeANWQ_P6jWRDd1";
  const API_BASE = "https://cafeteria-gamma-orpin.vercel.app/api/admin";

    const ALFA_EMAIL = "playmomentsstudios@gmail.com";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ====== STATE ======
  let session = null;
  let tab = "clientes";
  let clientes = [];
  let categorias = [];
  let produtos = [];
  let cadastros = [];
  let cadastroAtivo = true;

  // ====== UI HELPERS ======
  const el = (id)=>document.getElementById(id);
  const show = (id)=>el(id).style.display="block";
  const hide = (id)=>el(id).style.display="none";

  function msg(text, type=""){
    const box = el("msg");
    box.style.display = "block";
    box.className = "msg " + (type||"");
    box.textContent = text;
    setTimeout(()=>{ box.style.display="none"; }, 4000);
  }
  function loginMsg(text){
    const box = el("loginMsg");
    box.style.display = "block";
    box.textContent = text;
  }

  // ====== AUTH GUARD (somente Admin Alfa) ======
  function isAlfa(){
    const email = session?.user?.email || "";
    return String(email).toLowerCase() === "playmomentsstudios@gmail.com".toLowerCase();
  }

  async function requireAlfa(){
    if (!session) return false;
    if (isAlfa()) return true;

    // bloqueia qualquer usu√°rio que n√£o seja o alfa
    try{ await sb.auth.signOut(); }catch(_e){}
    session = null;
    el("app").style.display = "none";
    show("login");
    loginMsg("Acesso negado: este painel √© apenas para o Admin Alfa.");
    return false;
  }

  function slugify(s){
    return String(s||"")
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z0-9]+/g, "-")
      .replace(/(^-|-$)+/g, "");
  }

  function money(v){
    return Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
  }

  function openMenu(id){
    document.querySelectorAll(".menu").forEach(m=>m.style.display="none");
    const m = document.getElementById(id);
    if (m) m.style.display = "block";
  }
  window.addEventListener("click", (e)=>{
    if (!e.target.closest(".menuWrap")) document.querySelectorAll(".menu").forEach(m=>m.style.display="none");
  });

  // ====== API CALL ======
  async function api(path, method="GET", body=null){
    const token = session?.access_token;
    const headers = {
      "Content-Type":"application/json",
      "Authorization": "Bearer " + token
    };
    const opts = { method, headers };
    if (body) opts.body = JSON.stringify(body);

    const r = await fetch(API_BASE + path, opts);
    const j = await r.json().catch(()=> ({}));
    if (!r.ok) throw new Error(j.error || ("HTTP " + r.status));
    return j;
  }


  // ====== CADASTRO P√öBLICO (Landing Page) ======
  async function loadCadastroConfig(){
    const { data, error } = await sb
      .from("portal_config")
      .select("chave, valor")
      .eq("chave","cadastro_publico_ativo")
      .single();

    if (error){
      // Se ainda n√£o existe registro, assume ativo (e o Admin pode criar pelo toggle)
      cadastroAtivo = true;
      return;
    }
    cadastroAtivo = String(data?.valor||"true") === "true";
  }

  async function setCadastroAtivo(v){
    const { error } = await sb
      .from("portal_config")
      .upsert({ chave:"cadastro_publico_ativo", valor: v ? "true" : "false" }, { onConflict:"chave" });
    if (error) throw error;
    cadastroAtivo = !!v;
  }

  async function loadCadastros(){
    const { data, error } = await sb
      .from("cadastros_clientes")
      .select("*")
      .order("created_at",{ascending:false});
    if (error){
      cadastros = [];
      return;
    }
    cadastros = data || [];
  }

  function pendentesCount(){
    return cadastros.filter(x => String(x.status||"pendente")==="pendente").length;
  }

  async function alternarCadastroPublico(){
    const novo = !cadastroAtivo;
    await setCadastroAtivo(novo);
    renderList();
    msg("Cadastro p√∫blico " + (novo ? "ATIVADO" : "DESATIVADO") + " ‚úÖ", "ok");
  }

  async function aprovarCadastro(id){
    const c = cadastros.find(x=>x.id===id);
    if (!c) return;
    if (!confirm("Aprovar este cadastro e criar o cliente?")) return;

    const nome = (c.nome_negocio||"").trim() || "Novo Cliente";
    let slug = slugify((c.slug||"").trim() || nome) || ("cliente-" + Math.random().toString(16).slice(2,6));

    // cria cliente via API (service role no backend)
    try{
      await api("/clientes","POST",{
        nome,
        slug,
        whatsapp: (c.whatsapp||"").trim() || "",
        tipo_negocio: (c.categoria||"").trim() || "",
        ativo: true
      });
    }catch(e){
      // se slug j√° existir, retry com sufixo
      slug = slug + "-" + Math.random().toString(16).slice(2,6);
      await api("/clientes","POST",{
        nome,
        slug,
        whatsapp: (c.whatsapp||"").trim() || "",
        tipo_negocio: (c.categoria||"").trim() || "",
        ativo: true
      });
    }

    // marca cadastro como aprovado
    const { error } = await sb
      .from("cadastros_clientes")
      .update({ status:"aprovado", aprovado_em: new Date().toISOString(), cliente_slug: slug })
      .eq("id", id);
    if (error) throw error;

    await loadAll();
    msg("Cadastro aprovado e cliente criado ‚úÖ", "ok");
  }

  async function rejeitarCadastro(id){
    if (!confirm("Rejeitar este cadastro?")) return;

    const { error } = await sb
      .from("cadastros_clientes")
      .update({ status:"rejeitado", rejeitado_em: new Date().toISOString() })
      .eq("id", id);
    if (error) throw error;

    await loadCadastros();
    renderList();
    msg("Cadastro rejeitado.", "ok");
  }

  window.verCadastro = function(id){
    const c = cadastros.find(x=>x.id===id);
    if (!c) return;
    const lines = [
      "NEG√ìCIO: " + (c.nome_negocio||""),
      "CIDADE: " + (c.cidade||""),
      "CATEGORIA: " + (c.categoria||""),
      "EMAIL: " + (c.email||""),
      "WHATSAPP: " + (c.whatsapp||""),
      "ENDERE√áO: " + (c.endereco||""),
      "INSTAGRAM: " + (c.instagram||""),
      "MENSAGEM: " + (c.mensagem||""),
      "STATUS: " + (c.status||"pendente"),
      "CRIADO EM: " + (c.created_at||"")
    ];
    alert(lines.join("\n"));
  }


  // ====== LOAD ALL ======
  async function loadAll(){
    const [c1,c2,c3] = await Promise.all([
      api("/clientes","GET"),
      api("/categorias","GET"),
      api("/produtos","GET")
    ]);
    clientes = c1.data || [];
    categorias = c2.data || [];
    produtos = c3.data || [];

    await loadCadastroConfig();
    await loadCadastros();

    fillClienteSelect();
    fillCategoriaSelect();
    renderList();
  }

  function fillClienteSelect(){
    const s = el("selCliente");
    s.innerHTML = clientes
      .map(c=>`<option value="${c.slug}">${c.nome} (${c.slug})</option>`)
      .join("");
  }

  function fillCategoriaSelect(){
    const cliente_slug = el("selCliente").value;
    const s = el("selCategoria");
    const cats = categorias.filter(x=>x.cliente_slug===cliente_slug);
    s.innerHTML = cats.map(c=>`<option value="${c.id}">${c.nome}</option>`).join("");
  }

  el("selCliente").addEventListener("change", ()=>{
    fillCategoriaSelect();
    if (tab !== "clientes") renderList();
  });

  // ====== TABS ======
  document.querySelectorAll(".tab").forEach(b=>{
    b.addEventListener("click", ()=>{
      document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      tab = b.dataset.tab;
      renderList();
    });
  });

  // ====== RENDER LIST ======
  function renderList(){
    const q = (el("search").value||"").trim().toLowerCase();
    const listEl = el("list");

    if (tab==="clientes"){
      el("listTitle").textContent = "Clientes";
      el("listSub").textContent = "A√ß√µes: ver publicado, ativar/desativar, excluir.";
      let list = clientes.slice();
      if (q) list = list.filter(x=> (x.nome||"").toLowerCase().includes(q) || (x.slug||"").toLowerCase().includes(q));

      listEl.innerHTML = list.map(c=>{
        const mid = "m_cli_"+c.slug;
        return `
          <div class="item">
            <div class="itemTop">
              <div>
                <div class="ttl">${escapeHtml(c.nome||"‚Äî")}</div>
                <div class="meta">${escapeHtml(c.slug||"")}</div>
              </div>

              <div class="menuWrap">
                <div class="kebab" onclick="openMenu('${mid}')">‚ãØ</div>
                <div class="menu" id="${mid}">
                  <button onclick="verPublicado('${c.slug}')">üåê Ver publicado</button>
                  <button onclick="toggleCliente('${c.slug}', ${!c.ativo})">${c.ativo ? "‚õî Desativar" : "‚úÖ Ativar"}</button>
                  <button class="danger" onclick="delCliente('${c.slug}')">üóë Excluir</button>
                </div>
              </div>
            </div>

            <div class="row" style="justify-content:space-between;align-items:center">
              <span class="pill ${c.ativo ? "ok":"off"}">${c.ativo ? "Ativo":"Inativo"}</span>
              <span class="meta">${escapeHtml(c.tipo_negocio||"")}</span>
            </div>
            <div class="meta">Whats: ${escapeHtml(c.whatsapp||"‚Äî")}</div>
          </div>
        `;
      }).join("");
      return;
    }

    const cliente_slug = el("selCliente").value;

    if (tab==="categorias"){
      el("listTitle").textContent = "Categorias";
      el("listSub").textContent = "Mostrando do cliente selecionado.";
      let list = categorias.filter(x=>x.cliente_slug===cliente_slug);
      if (q) list = list.filter(x=> (x.nome||"").toLowerCase().includes(q));

      listEl.innerHTML = list.map(c=>{
        const mid = "m_cat_"+c.id;
        return `
          <div class="item">
            <div class="itemTop">
              <div>
                <div class="ttl">${escapeHtml(c.nome||"‚Äî")}</div>
                <div class="meta">ordem: ${Number(c.ordem||0)}</div>
              </div>
              <div class="menuWrap">
                <div class="kebab" onclick="openMenu('${mid}')">‚ãØ</div>
                <div class="menu" id="${mid}">
                  <button onclick="toggleCategoria(${c.id}, ${!c.ativo})">${c.ativo ? "‚õî Desativar" : "‚úÖ Ativar"}</button>
                  <button class="danger" onclick="delCategoria(${c.id})">üóë Excluir</button>
                </div>
              </div>
            </div>
            <span class="pill ${c.ativo ? "ok":"off"}">${c.ativo ? "Ativo":"Inativo"}</span>
          </div>
        `;
      }).join("");
      return;
    }


    if (tab==="cadastros"){
      el("listTitle").textContent = "Cadastros (aprova√ß√£o)";
      el("listSub").innerHTML = `
        <span class="pill ${cadastroAtivo ? "ok" : "off"}" style="margin-right:8px">
          ${cadastroAtivo ? "Cadastro p√∫blico ATIVO" : "Cadastro p√∫blico DESATIVADO"}
        </span>
        <button class="btn y" style="padding:8px 10px;border-radius:999px" onclick="alternarCadastroPublico()">
          ${cadastroAtivo ? "Desativar" : "Ativar"}
        </button>
        <span style="margin-left:10px;color:var(--muted)">Pendentes: <b style="color:var(--text)">${pendentesCount()}</b></span>
      `;

      let list = cadastros.slice();
      if (q){
        list = list.filter(x =>
          (x.nome_negocio||"").toLowerCase().includes(q) ||
          (x.cidade||"").toLowerCase().includes(q) ||
          (x.categoria||"").toLowerCase().includes(q) ||
          (x.email||"").toLowerCase().includes(q)
        );
      }

      listEl.innerHTML = list.map(c=>{
        const st = String(c.status||"pendente");
        const stLabel = st==="pendente" ? "Pendente" : (st==="aprovado" ? "Aprovado" : "Rejeitado");
        const pillClass = st==="pendente" ? "pill" : (st==="aprovado" ? "pill ok" : "pill off");
        const mid = "m_cad_"+c.id;

        return `
          <div class="item">
            <div class="itemTop">
              <div>
                <div class="ttl">${escapeHtml(c.nome_negocio||"‚Äî")}</div>
                <div class="meta">${escapeHtml(c.cidade||"")} ‚Ä¢ ${escapeHtml(c.categoria||"")}</div>
              </div>

              <div class="menuWrap">
                <div class="kebab" onclick="openMenu('${mid}')">‚ãØ</div>
                <div class="menu" id="${mid}">
                  ${st==="pendente" ? `<button onclick="aprovarCadastro('${c.id}')">‚úÖ Aprovar e criar cliente</button>` : ""}
                  ${st==="pendente" ? `<button class="danger" onclick="rejeitarCadastro('${c.id}')">‚õî Rejeitar</button>` : ""}
                  <button onclick="verCadastro('${c.id}')">üîé Ver detalhes</button>
                </div>
              </div>
            </div>

            <div style="display:flex;gap:8px;flex-wrap:wrap">
              <span class="${pillClass}">${stLabel}</span>
              ${c.cliente_slug ? `<span class="pill ok">Cliente: ${escapeHtml(c.cliente_slug)}</span>` : ""}
            </div>

            <div class="meta">
              <div><b>Email:</b> ${escapeHtml(c.email||"‚Äî")}</div>
              <div><b>WhatsApp:</b> ${escapeHtml(c.whatsapp||"‚Äî")}</div>
              <div style="margin-top:6px"><b>Endere√ßo:</b> ${escapeHtml(c.endereco||"‚Äî")}</div>
            </div>
          </div>
        `;
      }).join("");

      if (!listEl.innerHTML){
        listEl.innerHTML = `<div class="msg">Nenhum cadastro encontrado.</div>`;
      }
      return;
    }


    // produtos
    el("listTitle").textContent = "Produtos";
    el("listSub").textContent = "Mostrando do cliente selecionado.";
    let list = produtos.filter(x=>x.cliente_slug===cliente_slug);
    if (q) list = list.filter(x=> (x.nome||"").toLowerCase().includes(q));

    listEl.innerHTML = list.map(p=>{
      const mid = "m_prod_"+p.id;
      return `
        <div class="item">
          <div class="itemTop">
            <div>
              <div class="ttl">${escapeHtml(p.nome||"‚Äî")}</div>
              <div class="meta">${money(p.preco)}</div>
            </div>
            <div class="menuWrap">
              <div class="kebab" onclick="openMenu('${mid}')">‚ãØ</div>
              <div class="menu" id="${mid}">
                <button onclick="toggleProduto(${p.id}, ${!p.ativo})">${p.ativo ? "‚õî Desativar" : "‚úÖ Ativar"}</button>
                <button class="danger" onclick="delProduto(${p.id})">üóë Excluir</button>
              </div>
            </div>
          </div>
          <span class="pill ${p.ativo ? "ok":"off"}">${p.ativo ? "Ativo":"Inativo"}</span>
          <div class="meta">${escapeHtml(p.descricao||"")}</div>
        </div>
      `;
    }).join("");
  }

  function escapeHtml(str){
    return String(str ?? "").replace(/[&<>"']/g, (m)=>({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  // ====== ACTIONS ======
  function verPublicado(slug){
    window.open("../?u=" + encodeURIComponent(slug), "_blank");
  }

  async function toggleCliente(slug, ativo){
    await api("/clientes","PUT",{ slug, ativo });
    await loadAll();
  }
  async function delCliente(slug){
    if (!confirm("Excluir cliente e tudo dele?")) return;
    await api("/clientes?slug="+encodeURIComponent(slug),"DELETE");
    await loadAll();
  }

  async function toggleCategoria(id, ativo){
    await api("/categorias","PUT",{ id, ativo });
    await loadAll();
  }
  async function delCategoria(id){
    if (!confirm("Excluir categoria (e produtos dela)?")) return;
    await api("/categorias?id="+encodeURIComponent(id),"DELETE");
    await loadAll();
  }

  async function toggleProduto(id, ativo){
    await api("/produtos","PUT",{ id, ativo });
    await loadAll();
  }
  async function delProduto(id){
    if (!confirm("Excluir produto?")) return;
    await api("/produtos?id="+encodeURIComponent(id),"DELETE");
    await loadAll();
  }

  // ====== CREATE ======
  el("btnCriarCliente").addEventListener("click", async ()=>{
    try{
      const nome = el("c_nome").value.trim();
      const slug = el("c_slug").value.trim();
      const whatsapp = el("c_whats").value.trim();
      const tipo_negocio = el("c_tipo").value.trim();
      const logo_url = el("c_logo").value.trim();
      const ativo = el("c_ativo").value === "true";

      const email = el("c_email").value.trim();
      const senha = el("c_senha").value.trim();

      const payload = {
        nome,
        slug,
        whatsapp,
        tipo_negocio,
        logo_url,
        ativo
      };

      // s√≥ manda email/senha se ambos vierem
      if (email && senha) { payload.email = email; payload.senha = senha; }

      const r = await api("/clientes","POST",payload);
      msg(r.warning ? r.warning : "Cliente criado ‚úÖ", r.warning ? "" : "ok");

      el("c_nome").value = "";
      el("c_slug").value = "";
      el("c_whats").value = "";
      el("c_tipo").value = "";
      el("c_logo").value = "";
      el("c_email").value = "";
      el("c_senha").value = "";

      await loadAll();
    }catch(e){
      msg("Erro ao criar cliente: " + e.message, "err");
    }
  });

  el("btnCriarCategoria").addEventListener("click", async ()=>{
    try{
      const cliente_slug = el("selCliente").value;
      const nome = el("cat_nome").value.trim();
      const ordem = Number(el("cat_ordem").value||0);
      await api("/categorias","POST",{ cliente_slug, nome, ordem, ativo:true });
      msg("Categoria criada ‚úÖ","ok");
      el("cat_nome").value="";
      await loadAll();
    }catch(e){
      msg("Erro ao criar categoria: " + e.message, "err");
    }
  });

  el("btnCriarProduto").addEventListener("click", async ()=>{
    try{
      const cliente_slug = el("selCliente").value;
      const categoria_id = el("selCategoria").value;
      const nome = el("p_nome").value.trim();
      const preco = Number(el("p_preco").value||0);
      const descricao = el("p_desc").value.trim();
      const imagem_url = el("p_img").value.trim();

      if (!categoria_id) throw new Error("Selecione uma categoria");

      await api("/produtos","POST",{ cliente_slug, categoria_id, nome, preco, descricao, imagem_url, ativo:true });
      msg("Produto criado ‚úÖ","ok");
      el("p_nome").value=""; el("p_preco").value="0"; el("p_desc").value=""; el("p_img").value="";
      await loadAll();
    }catch(e){
      msg("Erro ao criar produto: " + e.message, "err");
    }
  });

  // ====== LOGIN ======
  el("btnLogin").addEventListener("click", async ()=>{
    try{
      hide("loginMsg");
      const email = el("email").value.trim();
      const password = el("senha").value.trim();
      const { data, error } = await sb.auth.signInWithPassword({ email, password });
      if (error) throw error;
      session = data.session;
      await afterLogin();
    }catch(e){
      loginMsg(e.message || "Falha no login");
    }
  });

  el("btnGoogle").addEventListener("click", async ()=>{
    try{
      await sb.auth.signInWithOAuth({
        provider:"google",
        options:{ redirectTo: window.location.href }
      });
    }catch(e){
      loginMsg(e.message || "Falha no Google");
    }
  });

  async function afterLogin(){
    const ok = await requireAlfa();
    if (!ok) return;
    hide("login");
    el("app").style.display="block";
    await loadAll();
  }

  el("btnSair").addEventListener("click", async ()=>{
    await sb.auth.signOut();
    session = null;
    el("app").style.display="none";
    show("login");
  });

  el("btnReload").addEventListener("click", loadAll);
  el("search").addEventListener("input", renderList);

  // init
  (async ()=>{
    const { data } = await sb.auth.getSession();
    session = data.session || null;
    if (session){
      const ok = await requireAlfa();
      if (ok) await afterLogin();
    }else{
      show("login");
    }
  })();
</script>
</body>
</html>
